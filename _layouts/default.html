<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />

    <title>{% if page.title %} {{page.title}} | {% endif %} andersonvom.github.io</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1><a href="/" rel="home">~andersonvom</a></h1>
        <h2>:(){:|:&amp;};:</h2>

        <section id="downloads">
          <a href="https://github.com/andersonvom/asdf/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/andersonvom/asdf/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/andersonvom/asdf" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section class="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
